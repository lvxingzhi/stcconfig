<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环境管理</title>
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            说明: 环境添加后可在配置管理中进行配置管理
            <a href="" target="_blank" class="layui-btn layui-btn-danger">访问配置管理</a>
        </blockquote>
        <div>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="addEnv" id="addEnv">
                        添加环境
                    </button>
                </div>
            </script>
            <table id="envTableId" class="layui-table" lay-filter="envTableId"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/stcconfig/js/global.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        //监听工具条
        table.on('tool(envTableId)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'del') {
                layer.confirm('删除确认', function (index) {
                    deleteEnv(data.id);
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    title: '修改环境',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'editEnv.html',
                    // btn: ['yes', 'no'],
                    // yes: function (index, layero) {
                    //     layer.msg('yes');
                    // },
                    // btn2: function (index, layero) {
                    //     layer.msg('btn2');
                    // },
                    end: function () {
                        table.reload('envTableId');
                    },
                    success: function (layero, index) {
                        //找到它的子窗口的body
                        var body = layer.getChildFrame('body', index);
                        //为子窗口元素赋值
                        body.find("input[name='id']").val(data.id);
                        body.find("input[name='envName']").val(data.envName);
                        body.find("input:radio[value='" + data.deleteFlag + "']").attr('checked', 'true');
                    }
                });
            }
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(env-table-filter)', function (obj) {
            if (obj.event === 'addEnv') {  // 监听添加操作
                var index = layer.open({
                    title: '添加环境',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'addEnv.html',
                    end: function () {
                        table.reload('envTableId');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

        let envTableConfig = {
            elem: '#envTableId',
            url: '/env/getEnvList',
            method: "post",
            contentType: "application/json;charset=utf-8",
            where: {},
            parseData: function (res) {
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            cols: [[
                // {type: "checkbox", width: 50},
                {field: 'id', title: '环境ID'},
                {field: 'envName', minWidth: 200, title: '环境名称'},
                {
                    field: 'deleteFlag', title: '状态', templet: function (d) {
                        if (d && d.deleteFlag == 0) {
                            return '生效'
                        } else {
                            return '失效'
                        }
                    }
                },
                {field: 'createTime', title: '创建时间'},
                {field: 'updateTime', title: '更新时间'},
                {title: '操作', minWidth: 150, toolbar: '#auth-state', align: "center"}
            ]],
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter'],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        }
        table.render(envTableConfig);

        /**
         * 删除环境
         */
        function deleteEnv(id) {
            $.ajax({
                url: "/env/delete",
                data: JSON.stringify({id: id}),
                type: "post",
                dataType: "json",
                headers: {'Content-Type': 'application/json;charset=utf-8'}, //接口json格式
                success: function (data) {
                    // 关闭弹出层
                    layer.msg("删除成功");
                    table.reload('envTableId');
                },
                error: function (data) {
                    layer.alert(JSON.stringify(data), {
                        title: data
                    });
                }
            });
        }

    });
</script>
</body>
</html>
